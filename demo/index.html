<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../src/jquery.BCountdown.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<title>B-Countdown</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../src/jquery.BCountdown.js"></script>
<script>
$(document).ready(function() {
    $("#BCountdown").BCountdown({
		date: 'august 26 2021 13:40:32',
		GMT: -4,
		width:'600px',
		outterBG : '#e9e9e9',
		innerBG : '#34495E',
		timeColor : "#f5f5f5",
		titleColor : "#f5f5f5",		
		effectType : "slideRight",
		titleOn : true,
		layout : 'circle',
		layoutDirection : 'horizontal'
	});			
});
</script>
</head>

<body>	
	<div id="BCountdown"></div>               
</body>
</html>
